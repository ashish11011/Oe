<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JU</title>
</head>
<body>
    <section>
        <header>
            <img class="logo" src="./Image/logo.png" alt="">
        </header>
        <hr>
        <p class="bg-alert" >Registration Portal</p>

        <div class="form">
            <form action="">
                <h4>JU Registration Portal - Sign in</h4>
                <div class="input" >
                    <select class="in-field" id="user-type">
                        <option value="student">student</option>
                        <option value="faculty">faculty</option>
                      </select>
                </div>
                <div class="input" >
                    <input class="in-field" placeholder="Enter email id" type="text">
                </div>
                <div class="input" >
                    <input class="in-field" placeholder="Enter ERP password" type="text">
                </div>
                <div class="submit-div">
                    <input  type="submit" value="Log in">
                </div>
            </form>
        </div>
        
        <div class="footer" >
            <p>Copyright &copy; 2023-2024 JECRC University</p>
        </div>
    </section>
</body>
</html>
